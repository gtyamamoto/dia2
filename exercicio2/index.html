<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div><input type="text" id="inputString" placeholder="digite aqui alguma coisa">
   
    </div>
    <p id="responseData"></p>
    <script>
    (function(){


const input = document.querySelector("#inputString")
const responseData = document.querySelector("#responseData")

input.addEventListener('input',(ev)=>{
    responseData.textContent = input.value;
})
})();
    
    </script>
</body>
</html>
